    <script>
        Zwibbler.controller("MyController", function (ctx) {
            ctx.colours = [
                "#000",
                "#f7412d",
                "#47b04b",
                "#1194f6",
                "#ffc200",
                "#9d1bb2",
                "#ec1561",
                "#7a5547"
            ];

    
            var session = "";
            ctx.share = function () {
                if (session === "") {
                    session = ctx.createSharedSession();
                    ctx.setConfig("broadcastMouse", true);
                    window.location.hash = "#session=" + session;
                }
                let url = window.location.href;
                prompt("Share this URL", url);
            };

            var re = /session=([A-Za-z0-9]+)/;
            var m = re.exec(window.location.hash);
            if (m) {
                session = m[1];
                console.log("Joining session: %s", m[1]);
                ctx.joinSharedSession(m[1], true);
                ctx.setConfig("broadcastMouse", true);
            }

            console.log("Controller called");
            ctx.useFreehandTool();
        });
    </script>
    <script>const body = document.querySelector("body"),
      sidebar = body.querySelector("nav"),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
    
    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    });
    
    searchBtn.addEventListener("click", () => {
      sidebar.classList.remove("close");
    });
    
    modeSwitch.addEventListener("click", () => {
      body.classList.toggle("dark");
    
      if (body.classList.contains("dark")) {
        modeText.innerText = "Light mode";
      } else {
        modeText.innerText = "Dark mode";
      }
    });
    
    
    </script>
    <zwibbler z-controller="MyController" showToolbar="false" defaultBrushWidth="4">
        <div z-canvas></div>
        <button class="share" z-click="share()"><i class="fas fa-user-alt"></i> Draw with others </button>
        <div toolbar class="dialog zwibbler-passthrough">
            <button z-click="usePickTool()" z-selected="getCurrentTool()==='pick'"><i
                    class="fas fa-mouse-pointer"></i></button>
            <button z-click="undo()"><i class="fas fa-undo"></i></button>
            <button z-show-popup="palette"><i class="fas fa-palette"></i></button>
            <button z-click="useFreehandTool()" z-selected="getCurrentTool()==='brush'"><i
                    class="fas fa-pencil-alt"></i></button>
            <button z-show-popup="shapes" z-selected="getCurrentTool()==='rectangle' || getCurrentTool()==='circle'"><i
                    class="fas fa-shapes"></i></button>
            <button z-click="deleteSelection()"><i class="fas fa-trash-alt"></i></button>

        </div>
        <div z-popup="palette" class="dialog" z-click-dismiss z-show-position="tr tl">
            <div class="swatch" z-for="colour in colours" z-click="setColour(colour, true)"
                z-on:contextmenu="setColour(colour, false)" z-style="{backgroundColor:colour}">
            </div>
        </div>
        <div z-popup="shapes" class="dialog" z-click-dismiss>
            <button z-click="useRectangleTool({fillStyle:'transparent'})"><i class="far fa-square"></i></button>
            <button z-click="useRectangleTool()"><i class="fas fa-square"></i></button>
            <button z-click="useCircleTool({fillStyle:'transparent'})"><i class="far fa-circle"></i></button>
            <button z-click="useCircleTool()"><i class="fas fa-circle"></i></button>
        </div>
