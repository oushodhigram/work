<script>
  const body = document.querySelector("body");
const sidebar = body.querySelector("nav");
const toggle = body.querySelector(".toggle");
const searchBtn = body.querySelector(".search-box");
const modeSwitch = body.querySelector(".toggle-switch");
const modeText = body.querySelector(".mode-text");

toggle.addEventListener("click", () => {
  sidebar.classList.toggle("close");
});

searchBtn.addEventListener("click", () => {
  sidebar.classList.remove("close");
});

modeSwitch.addEventListener("click", () => {
  body.classList.toggle("dark");

  if (body.classList.contains("dark")) {
    modeText.innerText = "Light mode";
  } else {
    modeText.innerText = "Dark mode";
  }
});

const searchForm = document.getElementById("searchForm");
const queryInput = document.getElementById("query");
const photoGallery = document.getElementById("photoGallery");
const loadMoreBtn = document.getElementById("loadMoreBtn");

let page = 1; // Initialize page number

searchForm.addEventListener("submit", function (event) {
  event.preventDefault();
  const query = queryInput.value;
  const accessKey = "VkeQLv2ih12cRoT5AfbuG2eRjKRneERgEe37pE6ueak"; // Replace with your Unsplash access key
  const url = `https://api.unsplash.com/search/photos?query=${query}&page=${page}&client_id=${accessKey}`;

  // Clear previous search results
  if (page === 1) {
    photoGallery.innerHTML = "";
  }

  // Fetch photos from Unsplash API
  fetch(url)
    .then((response) => response.json())
    .then((data) => {
      data.results.forEach((photo) => {
        const imgElement = document.createElement("img");
        imgElement.src = photo.urls.regular;
        imgElement.alt = photo.alt_description;
        photoGallery.appendChild(imgElement);
      });
      page++; // Increment page number for the next load more request
    })
    .catch((error) => {
      console.error("Error fetching photos:", error);
    });
});

// Handle "Load More" button click
loadMoreBtn.addEventListener("click", function () {
  searchForm.dispatchEvent(new Event("submit"));
});

</script>
