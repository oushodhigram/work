// Get the form element
    const converterForm = document.getElementById('converterForm');

    // Add an event listener for form submission
    converterForm.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        // Get the user input value
        const numberInput = document.getElementById('numberInput').value;

        // Check if the input is a valid number
        if (!isNaN(numberInput) && numberInput >= 1) {
            if (numberInput <= 100) {
                const convertedWord = banglawords[numberInput - 1]; // Arrays are zero-based
                document.getElementById('result').textContent = `${numberInput} = ${convertedWord}`;
            } else {
                const parts = [];
                let remainingNumber = numberInput;

                const thousands = Math.floor(remainingNumber / 1000);
                if (thousands > 0) {
                    parts.push(banglawords[thousands - 1] + 'হাজার');
                    remainingNumber %= 1000;
                }

                const tenthousands = Math.floor(remainingNumber / 10000);
                if (tenthousands > 0) { // Corrected from `if (thousands > 0)`
                    parts.push(banglawords[tenthousands - 1] + 'দশহাজার');
                    remainingNumber %= 10000;
                }

                const hundredthousands = Math.floor(remainingNumber / 1000000);
                if (hundredthousands > 0) {
                    parts.push(banglawords[hundredthousands - 1] + 'একলক্ষ');
                    remainingNumber %= 100000;
                }

                const hundreds = Math.floor(remainingNumber / 100);
                if (hundreds > 0) {
                    parts.push(banglawords[hundreds - 1] + 'শত');
                    remainingNumber %= 100;
                }

                if (remainingNumber > 0) {
                    parts.push(banglawords[remainingNumber - 1]);
                }

                const resultText = parts.join(' ');
                document.getElementById('result').textContent = `${numberInput} = ${resultText}`;
            }
        } else {
            document.getElementById('result').textContent = 'Please enter a valid number greater than or equal to 1.';

    <script>
      // Define a function to convert Bengali numerals to English numerals
      function convertBengaliToEnglish(inputStr) {
        const bengaliToEnglish = {
          '০': '0',
          '১': '1',
          '২': '2',
          '৩': '3',
          '৪': '4',
          '৫': '5',
          '৬': '6',
          '৭': '7',
          '৮': '8',
          '৯': '9',
        };

        let englishStr = '';

        for (let i = 0; i < inputStr.length; i++) {
          const char = inputStr.charAt(i);
          if (bengaliToEnglish[char]) {
            englishStr += bengaliToEnglish[char];
          } else {
            englishStr += char;
          }
        }

        return englishStr;
      }

      function convertAndDisplay() {
          const bengaliInput = document.getElementById('bengaliInput').value;
          const resultElement = document.getElementById('result');
          
          // Call the conversion function
          const englishNumber = convertBengaliToEnglish(bengaliInput);
          
          // Display the result
          resultElement.textContent = `English Number: ${englishNumber}`;
      }
