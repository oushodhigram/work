<script>const body = document.querySelector("body"),
  sidebar = body.querySelector("nav"),
  toggle = body.querySelector(".toggle"),
  searchBtn = body.querySelector(".search-box"),
  modeSwitch = body.querySelector(".toggle-switch"),
  modeText = body.querySelector(".mode-text");

toggle.addEventListener("click", () => {
  sidebar.classList.toggle("close");
});

searchBtn.addEventListener("click", () => {
  sidebar.classList.remove("close");
});

modeSwitch.addEventListener("click", () => {
  body.classList.toggle("dark");

  if (body.classList.contains("dark")) {
    modeText.innerText = "Light mode";
  } else {
    modeText.innerText = "Dark mode";
  }
});


</script>
<script>
  function getCurrentBanglaDateTime() {
  // Get the current Gregorian date and time
  const currentDate = new Date();

  // Convert the Gregorian date to Bangla date (you can use a library for accurate conversion)
  const banglaDate = currentDate.toLocaleDateString('bn-BD', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
  });

  // Get the Bangla time
  const banglaTime = currentDate.toLocaleTimeString('bn-BD');

  // Combine the Bangla date and time
  return `${banglaDate} - ${banglaTime}`;
}

// Function to update the Bangla date and time on the webpage
function updateBanglaDateTime() {
  const banglaDateTimeElement = document.getElementById('banglaDateTime');
  const banglaDateTime = getCurrentBanglaDateTime();
  banglaDateTimeElement.textContent = banglaDateTime;
}

// Update the Bangla date and time initially and refresh it every second
updateBanglaDateTime();
setInterval(updateBanglaDateTime, 1000);

 </script>
