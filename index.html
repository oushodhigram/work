<script>
    // JavaScript code for enabling modal dragging
    let isDragging = false;
    let initialX = 0;
    let initialY = 0;
    let offsetX = 0;
    let offsetY = 0;

    const modal = document.querySelector('.draggable');
    const modalClose = modal.querySelector('.modal-close');

    modal.addEventListener('mousedown', (e) => {
        isDragging = true;
        initialX = e.clientX - modal.getBoundingClientRect().left;
        initialY = e.clientY - modal.getBoundingClientRect().top;
        offsetX = modal.getBoundingClientRect().left - modal.offsetLeft;
        offsetY = modal.getBoundingClientRect().top - modal.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const newX = e.clientX - initialX;
        const newY = e.clientY - initialY;
        modal.style.transform = `translate(${newX}px, ${newY}px)`;
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });
</script>



    <script>
         let nextPageToken = ''; // To keep track of the next page token for pagination
        let isLoading = false; // To track whether videos are currently being loaded

        function searchVideos() {
            const searchQuery = document.getElementById('searchInput').value;
            const apiKey = 'AIzaSyCKDQ90mwAXF9y0_U0fdIVoAHDEMzh4eek'; // Replace with your actual YouTube Data API key
            const maxResults = 12; // Change this to control the number of results

            // Display loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&q=${searchQuery}&type=video&maxResults=${maxResults}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const videoPlayer = document.getElementById('videoPlayer');
                        videoPlayer.innerHTML = ''; // Clear previous results
                        nextPageToken = data.nextPageToken; // Store the next page token

                        data.items.forEach(item => {
                            const videoId = item.id.videoId;
                            videoPlayer.innerHTML += `
                                <div class="videoFrame">
                                    <a href="javascript:void(0);" onclick="openVideoModal('${videoId}')">
                                        <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" alt="Video Thumbnail">
                                    </a>
                                </div>
                            `;
                        });

                        // If there are more results, display the "Load More" button
                        if (nextPageToken) {
                            document.getElementById('loadMoreButton').style.display = 'block';
                        } else {
                            document.getElementById('loadMoreButton').style.display = 'none';
                        }
                    } else {
                        const videoPlayer = document.getElementById('videoPlayer');
                        videoPlayer.innerHTML = "No videos found.";
                    }

                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    // Hide loading indicator on error
                    loadingIndicator.style.display = 'none';
                });
        }

        function loadMoreVideos() {
            const searchQuery = document.getElementById('searchInput').value;
            const apiKey = 'AIzaSyCKDQ90mwAXF9y0_U0fdIVoAHDEMzh4eek'; // Replace with your actual YouTube Data API key
            const maxResults = 12; // Change this to control the number of results

            if (!nextPageToken || isLoading) {
                return; // No more pages to load or already loading
            }

            // Display loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            isLoading = true; // Set loading flag to true

            const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&q=${searchQuery}&type=video&maxResults=${maxResults}&pageToken=${nextPageToken}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const videoPlayer = document.getElementById('videoPlayer');

                        data.items.forEach(item => {
                            const videoId = item.id.videoId;
                            videoPlayer.innerHTML += `
                                <div class="videoFrame">
                                    <a href="javascript:void(0);" onclick="openVideoModal('${videoId}')">
                                        <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" alt="Video Thumbnail">
                                    </a>
                                </div>
                            `;
                        });

                        // Update the next page token
                        nextPageToken = data.nextPageToken;

                        // If there are no more results, hide the "Load More" button
                        if (!nextPageToken) {
                            document.getElementById('loadMoreButton').style.display = 'none';
                        }
                    }

                    isLoading = false; // Reset loading flag

                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    isLoading = false; // Reset loading flag on error
                    // Hide loading indicator on error
                    loadingIndicator.style.display = 'none';
                });
        }

        function openVideoModal(videoId) {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
            modal.style.display = 'block';
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = ''; // Clear the iframe source
            modal.style.display = 'none';
        }
    </script>

    modeText.innerText = "Light mode";
  } else {
    modeText.innerText = "Dark mode";
  }
});
