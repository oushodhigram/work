        function populateLanguageSelect(selectId) {

            for (var code in languages) {

                option.value = code;
                option.textContent = languages[code];
                select.appendChild(option);
            }
        }

        // Call the function to populate the select elements

        document.getElementById('translate-button').addEventListener('click', function () {
            // Get selected source and target languages
            var sourceLanguage = document.getElementById('source-language').value;
            var targetLanguage = document.getElementById('target-language').value;

            // Get text to translate
            var textToTranslate = document.getElementById('text-to-translate').value;

            // Perform the translation using the Google Cloud Translation API
            translateText(sourceLanguage, targetLanguage, textToTranslate);

        function translateText(sourceLanguage, targetLanguage, textToTranslate) {
            // Replace 'YOUR_API_KEY' with your actual API key
            var apiKey = 'AIzaSyD-7uWTjTodZba7ky7mgfSgnVxAX_opoh8';

            // Construct the URL for the translation request using template literals
            var apiUrl = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}&q=${textToTranslate}&source=${sourceLanguage}&target=${targetLanguage}`;

            // Send a GET request to the API
            fetch(apiUrl)
            .then(function(response) {
                return response.json();
